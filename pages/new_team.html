<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Time</title>
    <link rel="stylesheet" href="new_team.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Time</h1>
        <form id="teamForm">
            <div class="form-group">
                <label for="nome">Nome do Time:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="jogador1">Jogador 1:</label>
                <input type="text" id="jogador1" name="jogador1" required>
            </div>
            <div class="form-group">
                <label for="jogador2">Jogador 2:</label>
                <input type="text" id="jogador2" name="jogador2" required>
            </div>
            <div class="form-group">
                <label for="jogador3">Jogador 3:</label>
                <input type="text" id="jogador3" name="jogador3" required>
            </div>
            <button type="submit">Cadastrar Time</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="new_team.js"></script>
</body>
</html>
