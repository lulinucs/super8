<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Campeonatos</title>
    <link rel="stylesheet" href="list_championships.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurar Campeonatos</h1>
        </header>
        <main>
            <div id="championshipsList">
                <!-- Campeonatos serão inseridos aqui -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="groupStageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Fase de Grupos</h2>
            <div id="modalBody">
                <!-- O conteúdo será inserido via JavaScript -->
            </div>
            <button id="saveScoresBtn">Salvar Placar</button>
        </div>
    </div>

    <script src="list_championships.js"></script>
</body>
</html>
