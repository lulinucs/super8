<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Times</title>
    <link rel="stylesheet" href="list_teams.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Times Cadastrados</h1>
        </header>
        <main>
            <div id="teamsContainer" class="teams-container">
                <!-- Times serÃ£o inseridos aqui como cards -->
            </div>
        </main>

        <!-- Modal para editar time -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Time</h2>
                <form id="editForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="jogador1">Jogador 1:</label>
                    <input type="text" id="jogador1" name="jogador1" required>
                    <label for="jogador2">Jogador 2:</label>
                    <input type="text" id="jogador2" name="jogador2" required>
                    <label for="jogador3">Jogador 3:</label>
                    <input type="text" id="jogador3" name="jogador3" required>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="list_teams.js"></script>
</body>
</html>
