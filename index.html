<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Times e Campeonatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #121212; 
            color: #e0e0e0; 
        }

        .header {
            background: url('https://picsum.photos/1920/300') no-repeat center center;
            background-size: cover;
            height: 300px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .navbar {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333; 
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #e0e0e0; 
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #007bff;
            color: #fff;
        }

        .container {
            padding: 0;
            padding-top: 50px;
            height: calc(100vh - 80px); 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; 
            overflow: hidden; 
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar a {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="pages/new_team.html" id="nav-new-team">Novo Time</a></li>
            <li><a href="pages/list_teams.html" id="nav-list-teams">Ver Times</a></li>
            <li><a href="pages/new_champ.html" id="nav-new-champ">Novo Campeonato</a></li>
            <li><a href="pages/list_championships.html" id="nav-list-championships">Ver Campeonatos</a></li>
        </ul>
    </nav>

    <div class="container">
        <iframe src="pages/new_team.html" id="content"></iframe>
    </div>

    <script>
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                
                document.querySelectorAll('.navbar a').forEach(a => a.classList.remove('active'));

                this.classList.add('active');
                
                document.getElementById('content').src = this.href;
            });
        });

        // Marca o link inicial como ativo
        document.querySelector('.navbar a').classList.add('active');
    </script>
</body>
</html>
